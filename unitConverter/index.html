<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Units converter</h2>

        <p>Select units:</p>
        <div id="units">
            <button data-unit="hours">hours/minutes</button>
            <button data-unit="kilometers">kilometers/miles</button>
        </div>

        <p>Conversion direction:</p>
        <div>
            <button id="convert-to-right"> right </button>
            <button id="convert-to-left"> left </button>
        </div>
        <div class="result">
            <p>Result:</p>
            <input type="text" id="input1" /> <span id="direction">...</span> <input type="text" id="input2" />

            <button id="calculate">Recalculate</button>
        </div>
    </div>
</body>

</html>
